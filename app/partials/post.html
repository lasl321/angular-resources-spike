<div data-ng-controller="PostController">
    <ul>
        <li data-ng-repeat="post in posts">
            <span data-ng-bind="post.title"></span>
            <ul>
                <li data-ng-repeat="comment in post.getComments()" data-ng-bind="comment.title"></li>
            </ul>
        </li>
    </ul>
    <button data-ng-click="addComment()">Add Comment</button>
</div>
